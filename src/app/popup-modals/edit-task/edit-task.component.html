<div class="modal-card">
    <header class="modal-card-head">
        <p class="modal-card-title has-text-weight-bold">Edit Task</p>
    </header>
    <section class="modal-card-body">
        Title
        <span class="has-text-danger">*</span>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" autocomplete=off value="{{selectedTaskTitle}}">
        
        <label class="checkbox mt-5">
            <!-- This method does not work since the checked attribute is shared between multiple different tasks -->
            <!-- <input [attr.checked]="selectedTask && selectedTask.completed?'':null" type="checkbox" (change)="completeTask()"> -->
            
            <!-- Setting the value from the MainViewComponent -->
            <input #completedCheckbox type="checkbox" (change)="completeTask()">
            Complete Task
        </label>
    </section>
    <footer class="field modal-card-foot" style="justify-content: space-between;">
        <button class="button" (click)="mainView.closeModal();taskTitleInput.value=selectedTask.title;">Cancel</button>
        <div class="field">
            <button class="button is-success" (click)="updateTask(taskTitleInput.value)">Save changes</button>
            <button class="button has-background-danger has-text-white" (click)="deleteTask()">Delete</button>
        </div>
    </footer>
</div>
