<div class="main-container">
    <div class="navbar has-background-dark">
        <div class="navbar-start">
            <div class="navbar-item">
                <h1 class="app-name">Kanban Board</h1>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-link has-text-white" routerLink="/new-column">+ Column</button>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column has-background-grey-light" *ngFor="let column of columns">
                    <div class="column-header">
                        <div class="column-title has-text-black">
                            <input
                                #columnTitleInput
                                class="input has-text-weight-bold"
                                type="text"
                                placeholder="Text input"
                                value="{{ column.title }}"
                                (focus)="renameColumn(column._id)"
                                (blur)="updateColumn(column._id, columnTitleInput.value)"
                                [ngClass]="{'addFakeBackgroundColor': !column.isTitleSelected}"
                            >
                        </div>
                        <div class="delete-button is-right ml-3">
                            <button class="button is-danger" (click)="deleteColumn(column._id)">
                                <div class="icon">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="tasks-container"
                    cdkDropList
                    [cdkDropListData]="column.tasks"
                    (cdkDropListDropped)="drop($event)">
                        <div class="task" *ngFor="let task of column.tasks" (click)="completeTask(task)" [ngClass]="{'completed': task.completed}" cdkDrag>
                            {{ task.title }}
                        </div>
                    </div>
                    <button [routerLink]="['/', column._id, 'new-task']" class="add-task-button">
                        <div class="create-task-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <h3 class="add-task-text">Add Task</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
